<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supporters</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <style>
        /* Include styles from Supporters.html */
        * {
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Lilita One', cursive;
            background: rgb(255, 240, 245);
            margin: 0;
            padding: 0;
        }
        .navbar {
            width: 100%;
            right: 0;
            padding: 15px 40px;
            padding-top: calc(12px + env(safe-area-inset-top));
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.3);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            transition: background 0.3s;
            box-shadow: 0 6px 14px rgba(0,0,0,0.18);
        }
        .navbar:hover {
            background: rgba(0,0,0,0.45);
        }
        .navbar .logo {
            font-size: clamp(24px, 5.5vw, 36px);
            font-weight: 600;
            color: #ff80a8;
        }
        .navbar .buttons {
            display: flex;
            gap: 15px;
        }
        .navbar .buttons a {
            text-decoration: none;
            color: white;
            background: #ff80a8;
            padding: clamp(10px, 2.5vw, 16px) clamp(16px, 4vw, 24px);
            border-radius: 8px;
            font-size: clamp(16px, 3.5vw, 20px);
            transition: background 0.2s, transform 0.2s;
        }
        .navbar .buttons a:hover {
            background: #ffb3c6;
            transform: scale(1.05);
        }
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 16px;
            padding-top: 100px;
            flex: 1 0 auto;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 36px;
            color: #ff80a8;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 28px;
        }
        .card {
            background-image: linear-gradient(to top, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.6) 30%, rgba(255,255,255,0) 70%), var(--card-img, none);
            background-size: cover;
            background-position: center;
            border-radius: 18px;
            box-shadow: 0 4px 16px rgba(255,128,168,0.10);
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.18s, box-shadow 0.18s;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 220px;
        }
        .card:hover {
            transform: translateY(-6px) scale(1.04);
            box-shadow: 0 8px 24px rgba(255,128,168,0.18);
        }
        .card-body {
            padding: 14px 8px 18px 8px;
            text-align: center;
            margin-top: auto;
            width: 100%;
            box-sizing: border-box;
            background: transparent;
        }
        .name {
            font-size: 1.15rem;
            color: #ff80a8;
            font-weight: 600;
            margin: 10px 0 2px 0;
        }
        .branch {
            color: #ffb3c6;
            font-size: 0.95rem;
            margin-bottom: 6px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,128,168,0.85);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 18px;
            font-family: 'Lilita One', cursive;
        }
        .card:hover .overlay {
            opacity: 1;
        }
        .overlay p {
            font-family: 'Itim', cursive;
        }
        .overlay a {
            color: #fff;
            text-decoration: underline;
            font-weight: bold;
        }
        .footer {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(8px);
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 50px;
        }
        .footer .text{
            font-size: clamp(14px, 3.5vw, 18px);
            font-weight: 200;
            color: #ff80a8;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">  
            <a href="index.html" style="text-decoration: none; color: #ff80a8;">
                ELLIEVERSE
            </a>
        </div>
        <div class="buttons">
            <a href="https://www.tiktok.com/@powochibi" target="_blank">TikTok</a>
            <a href="https://discord.gg/ellieverse" target="_blank">Discord</a>
        </div>
    </div>

    <div class="container">
        <h1>Supporters</h1>
        <div class="grid" id="supporters-grid">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </div>

    <div class="footer">
        <div class="text">© 2025 <a style="text-decoration: none; color: #ff80a8;" href="index.html">ELLIEVERSE</a> — All Rights Reserved</div>
    </div>

    <script>
        // Replace with your Google Sheets API key and spreadsheet ID
        const API_KEY = 'AIzaSyB8oY4egE6zybQKjUJMtIFATgVXUTvYku0';
        const SPREADSHEET_ID = '1KUVQoKouQ4Bc2AqGsLrJ1-ir55a6gXDq1v7_ZhHsVv4';
        const RANGE = 'Sheet1!A2:E'; // Adjust range as needed

        async function fetchSupporters() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                const rows = data.values;

                if (rows && rows.length > 0) {
                    const grid = document.getElementById('supporters-grid');
                    rows.forEach(row => {
                        const [name, role, imageUrl, ExpDate, level] = row;
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.style.setProperty('--card-img', `url('${imageUrl}')`);

                        card.innerHTML = `
                            <div class="card-body">
                                <div class="name">${name}</div>
                                <div class="branch">${role}</div>
                            </div>
                            <div class="overlay">
                                <p>วันหมดอายุ:${ExpDate}</p>
                                <p>ต้องการต่ออายุซัพพอร์ตเตอร์ติดต่อที่ดิสได้เลยค่ะ ♡</p>
                            </div>
                        `;

                        grid.appendChild(card);
                    });
                }
            } catch (error) {
                console.error('Error fetching supporters:', error);
            }
        }

        fetchSupporters();
    </script>
</body>

</html>
